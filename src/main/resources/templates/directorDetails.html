<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title th:text="${directorToShow.displayName}"></title>
</head>
<body>
    <div th:replace="fragments/general :: navbar"></div>

    <h1 th:text="${directorToShow.displayName}"></h1>

    <table th:class="center">
        <tr>
            <th>Naam</th>
            <th>Land</th>
            <th>Geboortedatum</th>
        </tr>
        <tr>
            <td th:text="${directorToShow.getDisplayName()}">
            <td th:text="${directorToShow.country}"></td>
            <td th:text="${directorToShow.getDateOfBirth()}"></td>
        </tr>
    </table>

    <h1>Films van <span th:text="${directorToShow.displayName}"></span></h1>

    <table th:class="centerSmall">
        <tr>
            <th>Titel</th>
            <th>Jaar</th>
        </tr>
        <tr th:each="film : ${directorToShow.films}">
            <td><a th:href="@{/films/details/{filmId}(filmId=${film.filmId})}"><span th:text="${film.title}"></span></a></td>
            <td th:text="${film.releaseYear}"></td>
        </tr>
    </table>

    <div th:replace="fragments/general :: footer"></div>

    <div th:replace="fragments/general :: bottomScripts"></div>


</body>
</html>
