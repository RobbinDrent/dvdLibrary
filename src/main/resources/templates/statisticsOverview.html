<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Statistieken</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>

<h1>Statistieken</h1>
<table class="centerSmall">
    <tr>
        <th>Totaal aantal films</th>
        <td th:text="${allFilms.size()}"></td>
    </tr>
    <tr>
        <th>Totaal aantal versies</th>
        <td th:text="${allDiscs.size()}"></td>
    </tr>
    <tr>
        <th>Totaal aantal regisseurs</th>
        <td th:text="${allDirectors.size()}"></td>
    </tr>
    <tr>
        <th>Totaal aantal boxsets</th>
        <td th:text="${allBoxsets.size()}"></td>
    </tr>
    <tr>
        <th>Regisseur met de meeste films</th>
        <td>
            <span th:text="${directorMostFilms.displayName}"></span>
            (<span th:text="${directorMostFilms.getFilms().size()}"></span>)
        </td>
    </tr>
    <tr>
        <th>Film met de meeste versies</th>
        <td>
            <span th:text="${filmMostsDiscs.title}"></span>
            (<span th:text="${filmMostsDiscs.getDiscs().size()}"></span>)
        </td>
    </tr>
    <tr>
        <th>Grootste boxset</th>
        <td>
            <span th:text="${boxsetMostDiscs.title}"></span>
            (<span th:text="${boxsetMostDiscs.getDiscs().size()}"></span>)
        </td>
    </tr>
</table>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>


</body>
</html>
